<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>NetCTOSS</title>
<link type="text/css" rel="stylesheet" media="all" href="../styles/global.css" />
<link type="text/css" rel="stylesheet" media="all" href="../styles/global_color.css" />
</head>
<body>
	<!--Logo区域开始-->
	<div id="header">
		<img src="../images/logo.png" alt="logo" class="left" /> <a href="#">[退出]</a>
	</div>
	<!--Logo区域结束-->
	<!--导航区域开始-->
	<div id="navi">
		<jsp:include page="/WEB-INF/main/menu.jsp" />
	</div>
	<!--导航区域结束-->
	<!--主要区域开始-->
	<div id="main">
		<form action="" method="" class="main_form">
			<div class="text_info clearfix">
				<span>资费ID：</span>
			</div>
			<div class="input_info">
				<input type="text" class="readonly" readonly value="1" />
			</div>
			<div class="text_info clearfix">
				<span>资费名称：</span>
			</div>
			<div class="input_info">
				<input type="text" class="readonly" readonly value="包 20 小时" />
			</div>
			<div class="text_info clearfix">
				<span>资费状态：</span>
			</div>
			<div class="input_info">
				<select class="readonly" disabled>
					<option>开通</option>
					<option>暂停</option>
					<option>删除</option>
				</select>
			</div>
			<div class="text_info clearfix">
				<span>资费类型：</span>
			</div>
			<div class="input_info fee_type">
				<input type="radio" name="radFeeType" id="monthly" disabled="disabled" /> <label for="monthly">包月</label> <input type="radio" name="radFeeType" id="package" disabled="disabled" /> <label for="package">套餐</label> <input type="radio" name="radFeeType" checked="checked" id="timeBased" disabled="disabled" /> <label for="timeBased">计时</label>
			</div>
			<div class="text_info clearfix">
				<span>基本时长：</span>
			</div>
			<div class="input_info">
				<input type="text" class="readonly" readonly value="20" /> <span>小时</span>
			</div>
			<div class="text_info clearfix">
				<span>基本费用：</span>
			</div>
			<div class="input_info">
				<input type="text" class="readonly" readonly value="24.5" /> <span>元</span>
			</div>
			<div class="text_info clearfix">
				<span>单位费用：</span>
			</div>
			<div class="input_info">
				<input type="text" class="readonly" readonly value="3.00" /> <span>元/小时</span>
			</div>
			<div class="text_info clearfix">
				<span>创建时间：</span>
			</div>
			<div class="input_info">
				<input type="text" class="readonly" readonly value="2013/1/1 00:00:00" />
			</div>
			<div class="text_info clearfix">
				<span>启动时间：</span>
			</div>
			<div class="input_info">
				<input type="text" class="readonly" readonly value="2013/1/1 00:00:00" />
			</div>
			<div class="text_info clearfix">
				<span>资费说明：</span>
			</div>
			<div class="input_info_high">
				<textarea class="width300 height70 readonly" readonly>包 20 小时，20 小时以内 24.5 元，超出部分 3.00 元/小时</textarea>
			</div>
			<div class="button_info clearfix">
				<input type="button" value="返回" class="btn_save" onclick="location.href='fee_list.html';" />
			</div>
		</form>
	</div>
	<!--主要区域结束-->
	<div id="footer">
		<p>[中国电信运营支持系统(sm版)]</p>
		<p>NET China Telecom Operation Support System</p>
	</div>
</body>
</html>
