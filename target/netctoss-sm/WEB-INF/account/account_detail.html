<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>NetCTOSS</title>
<link type="text/css" rel="stylesheet" media="all" href="../styles/global.css" />
<link type="text/css" rel="stylesheet" media="all" href="../styles/global_color.css" />
</head>
<body>
	<!--Logo区域开始-->
	<div id="header">
		<img src="../images/logo.png" alt="logo" class="left" /> <a href="#">[退出]</a>
	</div>
	<!--Logo区域结束-->
	<!--导航区域开始-->
	<div id="navi">
		<jsp:include page="/WEB-INF/main/menu.jsp" />
	</div>
	<!--导航区域结束-->
	<!--主要区域开始-->
	<div id="main">
		<form action="" method="" class="main_form">
			<!--必填项-->
			<div class="text_info clearfix">
				<span>账务账号ID：</span>
			</div>
			<div class="input_info">
				<input type="text" value="10" readonly class="readonly" />
			</div>
			<div class="text_info clearfix">
				<span>姓名：</span>
			</div>
			<div class="input_info">
				<input type="text" value="张三" readonly class="readonly" />
			</div>
			<div class="text_info clearfix">
				<span>身份证：</span>
			</div>
			<div class="input_info">
				<input type="text" value="230198765432123456" readonly class="readonly" />
			</div>
			<div class="text_info clearfix">
				<span>登录账号：</span>
			</div>
			<div class="input_info">
				<input type="text" value="user1" readonly class="readonly" />
			</div>
			<div class="text_info clearfix">
				<span>电话：</span>
			</div>
			<div class="input_info">
				<input type="text" class="width200 readonly" readonly value="13687865435" />
			</div>
			<div class="text_info clearfix">
				<span>推荐人账务账号ID：</span>
			</div>
			<div class="input_info">
				<input type="text" readonly class="readonly" value="5" />
			</div>
			<div class="text_info clearfix">
				<span>推荐人身份证号码：</span>
			</div>
			<div class="input_info">
				<input type="text" readonly class="readonly" value="230198765432123456" />
			</div>
			<div class="text_info clearfix">
				<span>状态：</span>
			</div>
			<div class="input_info">
				<select disabled>
					<option>开通</option>
					<option>暂停</option>
					<option>删除</option>
				</select>
			</div>
			<div class="text_info clearfix">
				<span>开通/暂停/删除时间：</span>
			</div>
			<div class="input_info">
				<input type="text" readonly class="readonly" value="2013/01/21 12:00:00" />
			</div>

			<div class="text_info clearfix">
				<span>上次登录时间：</span>
			</div>
			<div class="input_info">
				<input type="text" readonly class="readonly" value="2013/02/21 12:00:00" />
			</div>
			<div class="text_info clearfix">
				<span>上次登录IP：</span>
			</div>
			<div class="input_info">
				<input type="text" readonly class="readonly" value="192.168.0.100" />
			</div>
			<!--可选项数据-->
			<div class="text_info clearfix">
				<span>生日：</span>
			</div>
			<div class="input_info">
				<input type="text" readonly class="readonly" value="1980/01/21，由身份证计算而来" />
			</div>
			<div class="text_info clearfix">
				<span>Email：</span>
			</div>
			<div class="input_info">
				<input type="text" class="width350 readonly" readonly value="aa@aa.com" />
			</div>
			<div class="text_info clearfix">
				<span>职业：</span>
			</div>
			<div class="input_info">
				<select disabled>
					<option>干部</option>
					<option>学生</option>
					<option>技术人员</option>
					<option>其他</option>
				</select>
			</div>
			<div class="text_info clearfix">
				<span>性别：</span>
			</div>
			<div class="input_info fee_type">
				<input type="radio" name="radSex" checked="checked" id="female" disabled /> <label for="female">女</label> <input type="radio" name="radSex" id="male" disabled /> <label for="male">男</label>
			</div>
			<div class="text_info clearfix">
				<span>通信地址：</span>
			</div>
			<div class="input_info">
				<input type="text" class="width350 readonly" readonly value="北京市海淀区北三环中路甲18号中鼎大厦" />
			</div>
			<div class="text_info clearfix">
				<span>邮编：</span>
			</div>
			<div class="input_info">
				<input type="text" class="readonly" readonly value="100098" />
			</div>
			<div class="text_info clearfix">
				<span>QQ：</span>
			</div>
			<div class="input_info">
				<input type="text" class="readonly" readonly value="12345678" />
			</div>
			<!--操作按钮-->
			<div class="button_info clearfix">
				<input type="button" value="返回" class="btn_save" onclick="location.href='account_list.html';" />
			</div>
		</form>
	</div>
	<!--主要区域结束-->
	<div id="footer">
		<p>[中国电信运营支持系统(sm版)]</p>
		<p>NET China Telecom Operation Support System</p>
	</div>
</body>
</html>
